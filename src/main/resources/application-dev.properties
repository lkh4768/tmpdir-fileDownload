server.port=6001
tmpdir.file.expire-term-day=1
tmpdir.file.max-size-mb=30
tmpdir.file.root-path=./storage
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=TMP_DIR
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.http.multipart.max-file-size=${tmpdir.file.max-size-mb}MB
spring.http.multipart.max-request-size=${spring.http.multipart.max-file-size}
logging.path=logs/
logging.file=tmpdir-filedownload.log
